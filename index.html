<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project Management App</h1>
    <form >
          <h2>Create Task</h2>
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" name="task-name"><br>

          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea><br>

          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date"><br>

          <label for="assigned-to">Assigned To:</label>
          <select name="assigned-to" id="assigned-to">
          <option value="">--Select User--</option>
          <option value="John">John</option>
          <option value="Jane">Jane</option>
          <option value="Bob">Bob</option>
          <option value="New User">New User</option>
          </select>
          <div id="new-user-container" style="display:none;">
            <label for="new-user-name">New user name:</label>
            <input type="text" id="new-user-name" name="new-user-name">
          </div><br>
          <button type="submit">Create Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Assigned</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Task 1</td>
                <td>Complete Project Proposal</td>
                <td>2023-05-15</td>
                <td>John</td>
                <td>In Progress</td>
            </tr>
            <tr>
                <td>Task 2</td>
                <td>Design Wireframes</td>
                <td>2023-05-20</td>
                <td>Jane</td>
                <td>Not Started</td>
            </tr>
            <tr>
                <td>Task 3</td>
                <td>Develop Prototype</td>
                <td>2023-05-25</td>
                <td>Bob</td>
                <td>Complete</td>
            </tr>
        </tbody>
    </table>

   <script src="script.js"></script>
</body>
</html>
